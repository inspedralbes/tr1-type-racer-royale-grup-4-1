services:
  backend:
    build: ./backend
    container_name: backend
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
    command: nodemon server.js
    depends_on:
      - db
      - frontend

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - db
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: jMw3XxsM
    volumes:
      - ./db/db_init:/docker-entrypoint-initdb.d
      - ./db/db_data:/var/lib/mysql
  adminer:
    image: adminer
    ports:
      - "8081:8080"
    depends_on:
      - db
